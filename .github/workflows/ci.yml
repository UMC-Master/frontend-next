# CI: 빌드, 테스트 + PR Preview 배포 (PR에만)
name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  pull-requests: write
  issues: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      # pnpm 바이너리 설치 (PATH 등록)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # pnpm store 고정 + 캐시
      - name: Configure pnpm store dir
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run type check
        run: pnpm run type-check

      - name: Build application
        run: pnpm run build

      # PR일 때만 Preview 배포
      - name: Install Vercel CLI (via pnpm dlx)
        if: github.event_name == 'pull_request'
        run: pnpm dlx vercel@latest --version

      - name: Pull Vercel Environment Information
        if: github.event_name == 'pull_request'
        run: pnpm dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: github.event_name == 'pull_request'
        run: pnpm dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        if: github.event_name == 'pull_request'
        id: deploy
        run: |
          url=$(pnpm dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🔍 Preview URL: ${url}`
            });

      - name: Add Preview URL to Summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## 🔍 Preview URL" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
