# CI: 빌드, 테스트 + PR Preview 배포 (PR에만)
name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ci-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run type check
        run: pnpm run type-check

      - name: Build application
        run: pnpm run build

      # PR일 때만 Preview 배포 (fork PR은 시크릿 미주입 → 스킵)
      - name: Install Vercel CLI
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        run: pnpm dlx vercel@latest --version

      - name: Pull Vercel Environment Information
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        run: pnpm dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        run: pnpm dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        id: deploy
        run: |
          url=$(pnpm dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && steps.deploy.outputs.preview-url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🔍 Preview URL: ${url}`
            });

      - name: Add Preview URL to Summary
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && steps.deploy.outputs.preview-url != ''
        run: |
          echo "## 🔍 Preview URL" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
